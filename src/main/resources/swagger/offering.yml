    GeographicAddress:
        type: object
        description: A geographic address is a specialization of the abstract Place entity
        allOf:
            -  $ref: '#/definitions/Place'
            -  type: object
               properties:
                   city:
                       description: A string. City that the address is in.
                       type: string
                   country:
                        description: Country that the address is in.
                        type: string
                   stateOrProvince:
                       description: A string. An area of defined or undefined boundaries within a local authority or other
                                    legislatively defined area, usually rural or semi-rural in nature. [ANZLIC-STREET], or a
                                    suburb, a bounded locality within a city, town or shire principally of urban character [ANZLICSTREET].
                       type: string
                   locality:
                       description: A string. the State or Province that the address is in.
                       type: string
                   postcode:
                       description: A string. descriptor for a postal delivery area, used to speed and simplify the delivery of mail (also known as zipcode).
                       type: string
                   streetName:
                       description: A string. Name of the street or other street type.
                       type: string
                   streetNr:
                       description: A string. Number identifying a specific property on a public street.
                       type: string
                   streetType:
                       description: A string. alley, avenue, boulevard, brae, crescent, drive, highway, lane, terrace, parade, place, tarn, way, wharf.
                       type: string
    DynamicAddress:
